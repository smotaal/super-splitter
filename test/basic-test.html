<!doctype html>

<html>
  <head>
    <title>super-splitter test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../super-splitter.html">
  </head>
  <body>
    <test-fixture id="super-splitter-fixture">
      <template>
        <div>
          <div> </div>
          <super-splitter>
              <h2>super-splitter</h2>
          </super-splitter>
          <div> </div>
        </div>
      </template>
    </test-fixture>
  <script>

    suite('<super-splitter>', function() {

  var myEl;
  var child;
  setup(function() {
    myEl = fixture('super-splitter-fixture');

  });

test('default property allowOverflow', function(){
  childEl = myEl.childNodes[3];
  childEl.allowOverflow = true;
  console.log('baisc element',childEl.allowOverflow);
  expect(true).to.equal(childEl.allowOverflow);
  });

  test('default property locked', function(){
  childEl.setAttribute('locked',true);
    expect(true).to.equal(childEl.locked);
    });

    test('default property resizerIsPeer', function(){
      childEl.setAttribute('resizerIsPeer',true);
      expect(true).to.equal(childEl.resizerIsPeer);
      });

          test('default property minSize', function(){
            childEl.minSize=128;
            console.log('baisc element',childEl.minSize);
            expect(128).to.equal(childEl.minSize);
            });

        test('default property direction', function(){
          childEl.setAttribute('direction','left');
          expect('left').to.equal(childEl.direction);
          });
});

  </script>
  </body>
</html>
